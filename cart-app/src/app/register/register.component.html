<form action="" method="Post" role="form" (ngSubmit)="createnewUser(users)">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password" id="psw-repeat" required>


        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="btn btn-info">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>&nbsp;&nbsp;
    </div>
</form>
<br><br><br><br>
